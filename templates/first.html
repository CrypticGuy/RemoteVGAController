<html>
	<head>
      <link rel="stylesheet" type="text/css" href="style.css">
      
   </head>

   <style> 
      .butn {
         width: 150px;    
         height: 150px;
        background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display:table-cell;
      font-size: 50px;
      cursor: pointer;
      border-radius: 10%;
   }  
   </style>

   <body>
      <form action = "http://0.0.0.0:5000/save" id="upload_form" method = "POST" 
         enctype = "multipart/form-data">
         <input type = "file" name = "file" class="butn"/>
      </form>

      <script type="text/javascript">
         document.getElementById("upload_form").onchange = function() {
             // submitting the form
             document.getElementById("upload_form").submit();
         };
       </script>
   </body>
</html>
